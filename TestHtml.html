<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
  function coinChangeMin(coin, S, n) {
    // Base condition
    if (S==0 && n==0) {
      return Number.POSITIVE_INFINITY;
    } else if (S==0) {
      return 0;
    } else if (n==0) {
      return Number.POSITIVE_INFINITY
    }

    if (coin[n-1] > S) {
      return coinChangeMin(coin, S, n-1);
    } else {
      const ch1 = coinChangeMin(coin, S, n-1);
      const ch2 = 1 + coinChangeMin(coin, S-coin[n-1], n);
      return Math.min(ch1, ch2);
    }
  }
    window.coinChangeMin = coinChangeMin;
  </script>
</body>
</html>
