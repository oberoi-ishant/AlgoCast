<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    let floorEgg;
    function main(f, e) {
      floorEgg = new Array(f+1);
      for(let i = 0; i<f+1; i++) {
        floorEgg[i] = new Array(e+1);
        floorEgg[i].fill(-1);
      }
      return eggDrop(e, f);
    }

    function eggDrop(e, f) {
      // Base condition
      for(let i=0; i<f+1; i++) {
        floorEgg[i][1] = i;
      }

      for(let i=0; i<e+1; i++) {
        floorEgg[1][i] = 1;
      }

      for(let i=2; i<f+1; i++) {
        for(let j=2; j<e+1; j++) {
          floorEgg[i][j] = Number.POSITIVE_INFINITY;
          for(let k=1; k<i; k++) {
            const brokenResult = floorEgg[k-1][j-1];
            const unbrokenResult = floorEgg[i-k][j];
            const temp = 1 + Math.max(brokenResult, unbrokenResult);
            floorEgg[i][j] = Math.min(floorEgg[i][j], temp);
          }
        }
      }
      return floorEgg[f][e];
    }
    window.main = main;
  </script>
</body>
</html>
