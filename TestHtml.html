<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
        // Longest contiguous Subarray
        // maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4])
        // Output : 6
        function maxSubArray (A) {
          var sum = 0;
          var currentSum = 0;
          for (var i = 0; i < A.length; i++) {
            currentSum += A[i];
            if (currentSum < 0 && sum == 0) {
              sum = currentSum;
            } else {
              sum = Math.max(sum, currentSum);
            }
            if (currentSum < 0) {
              currentSum = 0;
            }
          }
          return sum;
        }

    window.maxSubArray = maxSubArray;
  </script>
</body>
</html>
