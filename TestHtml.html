<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
  let dp;
  function MatrixChainMultiply(A) {
    const n = A.length;
    dp = new Array(n);
    for(let i=0; i<n;  i++) {
      dp[i] = new Array(n);
      dp[i].fill(-1);
    }
    return MCM(A, 1, n-1);
  }
  function MCM(A, i, j) {
      // base condition
      if (i==j) {
        return 0;
      }
      if(dp[i][j] !== -1) {
        return dp[i][j];
      }
      let min = Number.POSITIVE_INFINITY;
      for(let k = i; k<j; k++) {
        const ch1 = MCM(A, i, k);
        const ch2 = MCM(A, k+1, j);
        let tempAns = ch1 + ch2 + A[i-1]*A[k]*A[j];
        if (min > tempAns) {
          min = tempAns;
        }
      }
      dp[i][j] = min;
      return dp[i][j];
  }
    window.MatrixChainMultiply = MatrixChainMultiply;
  </script>
</body>
</html>
