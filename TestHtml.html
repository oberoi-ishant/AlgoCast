<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    function longestCommonSubsequence(s1, s2) {
      const n = s1.length;
      const m = s2.length;
      let dp = new Array(n+1);
      // Initialization
      for(let i=0; i<n+1; i++) {
        dp[i] = new Array(m+1);
        dp[i].fill(-1);
      }

      // Base condition
      for(let i=0; i<n+1; i++) {
        for(let j=0; j<m+1; j++) {
          if(i==0 || j==0) {
            dp[i][j] = 0;
          }
        }
      }

      for(let i=1; i<n+1; i++) {
        for(let j=1; j<m+1; j++) {
          if(s1[i-1] == s2[j-1]) {
            dp[i][j] = 1+dp[i-1][j-1];
          } else {
            const ch1 = dp[i-1][j];
            const ch2 = dp[i][j-1];
            dp[i][j] = Math.max(ch1, ch2);
          }
        }
      }
      return dp[n][m];
    }
    window.longestCommonSubsequence = longestCommonSubsequence;
  </script>
</body>
</html>
