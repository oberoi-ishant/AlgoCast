<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    let dp;
    function longestCommonSubstring(s1, s2) {
      let n = s1.length;
      let m = s2.length;
      let initialCount = 0;
      dp = new Array(n+1);
      for(let i=0; i<n+1; i++) {
        dp[i] = new Array(m+1);
        dp[i].fill(-1);
      }
      return longestCommonSubtr(s1, s2, n, m, initialCount);
    }

    function longestCommonSubtr(s1,s2, n, m, count) {
      if(n==0 || m==0) {
        return count;
      }

      if (dp[n][m] !== -1) {
        return dp[n][m];
      }

      if(s1[n-1] == s2[m-1]) {
        count = longestCommonSubtr(s1, s2, n-1, m-1, count+1);
      }

      const countChoice1 = longestCommonSubtr(s1, s2, n, m-1, 0);
      const countChoice2 = longestCommonSubtr(s1, s2, n-1, m, 0);
      count = Math.max(count, countChoice1, countChoice2);
      dp[n][m] = count;
      return dp[n][m];
    }
    window.longestCommonSubstring = longestCommonSubstring;
  </script>
</body>
</html>
