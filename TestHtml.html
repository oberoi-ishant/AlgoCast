<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>

    function maxChar(str) {
      let sortedStr = str.split('').sort();
      let count = 1;
      let max = 0;
      let maxChar = '';
      while(sortedStr.length) {
        if (sortedStr[0] == sortedStr[1]) {
          count++;
          sortedStr.splice(0, 1);
          continue;
        }
        if (max < count) {
          max = count;
          maxChar = sortedStr[0];
        }
        count = 1;
        sortedStr.splice(0, 1);
      }
      return maxChar;
    }

    window.maxChar = maxChar;
  </script>
</body>
</html>
