<body>
  <div>Testing Solutions</div>
  <script>
    function singleElementInSortedArray(A) {
      let left = 0;
      let right = A.length-1;
      while(left < right) {
        let mid = left + (right - left)/2;
        if (A[mid] !== A[mid+1] && A[mid] !== A[mid-1]) {
          return A[mid];
        } else if (A[mid] == A[mid+1]) {
          // check if you exlude the pair, which side of pair
          // has odd number of elements. That side definitely has
          // single element.
          let isEven = (right - (mid+1))%2 == 0;
          if (isEven) {
            right = mid - 1;
          } else {
            left = mid + 2;
          }
        } else {
          let isEven = (left - (mid-1))%2 == 0;
          if (isEven) {
            left = mid + 1;
          } else {
            right = mid - 2;
          }
        }
      }
      return A[left];
    }
    window.singleElementInSortedArray = singleElementInSortedArray;
  </script>
