<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    function majorityElement(A) {
      let majority_index = 0;
      let count = 1;
      for(let i = 1; i < A.length; i++) {
        if (A[i] === A[majority_index]) {
          count++;
        } else {
          count--;
        }
        if (count == 0) {
          count = 1;
          majority_index = i;
        }
      }
      return A[majority_index];
    }
    window.majorityElement = majorityElement;
  </script>
</body>
</html>
