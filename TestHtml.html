<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    function coinChangeMin(coin, S, n) {
      // Base condition
      if (S==0) {
        return 0;
      }

      let res = Number.POSITIVE_INFINITY;

      for(let i=0; i<n; i++) {
        if(coin[i] <=S) {
          let subResult = coinChangeMin(coin, S-coin[i], n);
          if (subResult != Number.POSITIVE_INFINITY && subResult + 1 < res) {
            res = subResult + 1;
          }
        }
      }
      return res;
    }
    window.coinChangeMin = coinChangeMin;
  </script>
</body>
</html>
