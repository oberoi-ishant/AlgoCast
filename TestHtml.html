<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    let dp;
    function lengthOfLCS(s1, s2) {
      const n = s1.length;
      const m = s2.length;
      dp = new Array(n+1);
      for(let i=0; i<n+1; i++) {
        dp[i] = new Array(m+1);
        dp[i].fill(-1);
      }
      const minLen = Math.min(n, m);
      const lcsLen = LCS(s1, s2, n, m);
      return lcsLen === minLen;
    }

    function LCS(s1, s2, n, m) {
      // Base condition
      if (n==0 || m==0) {
        return 0;
      }

      if(dp[n][m] !== -1) {
        return dp[n][m];
      }

      if(s1[n-1] == s2[m-1]) {
        dp[n][m] = 1+LCS(s1, s2, n-1 ,m-1);
        return dp[n][m];
      } else {
        dp[n][m] = Math.max(LCS(s1,s2, n, m-1), LCS(s1,s2, n-1, m));
        return dp[n][m];
      }
    }
    window.lengthOfLCS = lengthOfLCS;
  </script>
</body>
</html>
