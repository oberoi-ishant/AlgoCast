<html>
<head></head>
<body>
  <div>Testing Solutions</div>
  <script>
    function reverseString(strArr) {
      let left = 0;
      let right = strArr.length - 1;
      let extrMem = '';
      while(left < right) {
        extrMem = strArr[left];
        strArr[left] = strArr[right];
        strArr[right] = extrMem;
        left++;
        right--;
      }
      return strArr;
    }
    window.reverseString = reverseString;
  </script>
</body>
</html>
